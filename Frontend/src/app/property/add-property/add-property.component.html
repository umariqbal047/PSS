<div class="card">
  <div class="card-header">
    Add New Property
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit(Form)" #Form="ngForm">
      <div class="form-group col-12">
        <label for="Name">Name</label>
        <input type="text" class="form-control" #proName="ngModel" [(ngModel)]="Name" name="Name" required minlength="5">
        <span *ngIf="!proName.valid && proName.touched" class="error-block">
          <span *ngIf="proName.hasError('required')">Please provide a name</span>
          <span *ngIf="proName.hasError('minlength')">Name must be at least 5 characters long</span>
        </span>
      </div>
      <div class="form-group col-12">
        <label for="PropertyType">Type</label>
        <input type="text" id="PropertyType" class="form-control" [(ngModel)]="Type" name="Type">
      </div>
      <div class="form-group col-12">
        <label for="Price">Price</label>
        <input type="text" class="form-control" [(ngModel)]="Price" name="Price">
      </div>
      <br>
      <div class="form-group col-12">
        <button [disabled]="!Form.valid" type="submit" class="btn btn-primary mr-2" style="margin-right: 8px;">Save</button>
        <button type="reset" class="btn btn-primary">Cancel</button>
      </div>
    </form>
  </div>
</div>
